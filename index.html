<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Zelp</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

		<link rel="stylesheet" href="dist/css/main.css">
	</head>
	<body>
		<div class="yelp-wrapper">
			<h1 class="company-name">Zelp</h1>

			<form class="form-wrapper">
				<input class="find-food-input"  type="text" name="term" id="term"/>
				<div class="label-food-input" data-placeholder="Find"></div>
				<div class="label-food" data-food="Burgers"></div>
				<div class="label-food" data-food="Pizza"></div>
				<div class="label-food" data-food="Chinese"></div>
				<div class="label-food" data-food="Pasta"></div>
				<label>
					<input class="find-area-input" type="text" name="location" id="location"/>
					<div class="label-area-input" data-placeholder="Area"></div>
					<div class="label-area" data-food="Atlanta"></div>
					<div class="label-area" data-food="New York"></div>
					<div class="label-area" data-food="London"></div>
					<div class="label-area" data-food="Los Angelas"></div>
				</label>
				<a id="search" href="#">Search</a>
			</form>
		</div>
		<div class="results-wrapper">
				<div id="results">
				</div>
			</div>
		<div id="map" class="mapClosed"></div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="dist/js/googleMaps.js"></script>
		<script src="dist/js/main.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOX89cgwf-vI0aYcjRK9Hi19FtTXdCbnQ&callback=googleMaps.initMap"
		async defer  type="text/javascript"></script>
		
	</body>
</html>
